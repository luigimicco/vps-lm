networks:
  reverse-proxy:
    external: true

volumes:
  coolify-data:
    external: true
  coolify-postgres:
    external: true

services:
  coolify:
    image: ghcr.io/coollabsio/coolify:latest
    container_name: coolify
    ports:
      - "8080:8080"
    volumes:
      - coolify-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    privileged: true
    restart: always
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://coolify:coolify@coolify-db:5432/coolify
      REDIS_HOST: coolify-redis
      APP_KEY: base64:C+HGh+8xUUcrN7STAL++2K/kKwEG8XyF84VEiGjcKpc=
    networks:
      - reverse-proxy

  postgres:
    image: postgres:15-alpine
    container_name: coolify-db
    restart: always
    environment:
      POSTGRES_USER: coolify
      POSTGRES_PASSWORD: coolify
      POSTGRES_DB: coolify
    volumes:
      - coolify-postgres:/var/lib/postgresql/data
    networks:
      - reverse-proxy

  redis:
    image: redis:7-alpine
    container_name: coolify-redis
    restart: always
    networks:
      - reverse-proxy

  ubuntu:
    container_name: ubuntu
    image: ubuntu
    restart: always
    command: ["sleep","infinity"] 
    build:
      context: .
      dockerfile: ./dockerfile    
    ports:
     - "8000:8000"    
    volumes:
      - coolify-server:/etc/ssh/       
    networks:
      - reverse-proxy    
