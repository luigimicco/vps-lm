volumes:
  nextcloud_aio_mastercontainer:
    external: true

networks:
  reverse-proxy:
    external: true

services:
  aio:
    image: nextcloud/all-in-one:latest
    init: true
    restart: unless-stopped
    container_name: nextcloud-aio-mastercontainer
    ports:
      - 11000:8080
    volumes:
      - nextcloud_aio_mastercontainer:/mnt/docker-aio-config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - "com.centurylinklabs.watchtower.enable=true"      
    networks:
      - reverse-proxy
    environment:      
      APACHE_PORT: 11000 # Is needed when running behind a web server or reverse proxy
      APACHE_IP_BINDING: 89.168.31.129 # Should be set when running behind a web server or reverse proxy
      NEXTCLOUD_DATADIR: /home/foo/docker/nextcloud-20240614/data
      SKIP_DOMAIN_VALIDATION: 1
      TRUSTED_DOMAIN: sub-domain-tld      
